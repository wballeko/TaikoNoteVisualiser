<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link id="stylesheet" type="text/css" rel="stylesheet" href="assets/style.css">
    <script src="assets/app.js" defer></script>
</head>
<body>
    <h1>Taiko text to note visualiser</h1>
    <form action="index.html" method="get">
        <input type="text" name="sequence" id="sequence">
        <select name="spacing" id="spacing">
        <option value="2">
            1/2
        </option>
        <option value="4" selected>
            1/4
        </option>
        <option value="8">
            1/8
        </option>
        </select>
        <input type="submit" value="Show">
    </form>
    <div class="wrapper" id="visualiser">
    </div>
</body>
</html>
